<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Workspace/css/style.css"
</head>
<body>
    <header>
        <h4>View High Scores</h4> 
        <h4 class="timer" id="timer">Timer: <span class=hide >0</span></h4>
    </header>
    <div class="starter-container">
        <h1>Formula 1 Quiz Challenge</h1>  
        <p>To begin press start!
        </p>
        <button class="btn" id="start-game">Start Quiz</button>
    </div>

    <div class="question-container">
        <div id="question">Who has the most championships in F1 history? </div>

        <div id="answers-container" class="btn-grid">
            <button class=btn id="answer-button">Nikita Mazepin</button> 
            <button class=btn id="answer-button">Lewis Hamilton</button> 
            <button class=btn id="answer-button">Michael Schumacher</button> 
            <button class=btn id="answer-button">Both b and c</button> 
        </div>
    </div>

</body>
</html>
